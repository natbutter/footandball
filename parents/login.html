<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Parent Login - Foot and Ball Academy</title>

  <!-- Local CSS -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../main.css">
  <link rel="stylesheet" href="style.css"> <!-- parents page tweaks -->

  <!-- jQuery local -->
  <script src="../js/jquery.min.js"></script>
  <script src="auth.js"></script>
</head>
<body>

  <!-- Navbar -->
  <div id="nav-placeholder"></div>

  <!-- Login Form -->
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-3">Parent Login</h3>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Enter password">
      </div>
      <div id="error" class="text-danger mb-3"></div>
      <button onclick="login()" class="btn btn-primary w-100">Log In</button>
    </div>
  </div>

  <!-- Footer -->
  <div id="foot-placeholder"></div>

  <!-- Load navbar/footer -->
  <script>
    $(function(){
      $("#nav-placeholder").load("../navbar.html");
      $("#foot-placeholder").load("../footer.html");
    });
  </script>

</body>
</html>
