<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width; initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/uikit.min.css">
	<link rel="stylesheet" type="text/css" href="css/fontawesome/css/all.css">
	<title>Foot and Ball Academy</title>
</head>

<body>

	<!-- Nav Section Start -->
	<div id="nav-placeholder"></div>
	<!-- Nav Section End -->

	<!-- About Section Start -->
	<section id="about" class="text-center py-5 text-light">
		<div class="inner-overlay">
			<div class="container">
				<div class="row">
					<div class="col mt-5 pt-4">
						<h1 class="text-light">Training Video Highlights</h1>
						<p class="lead">
							See the drills and skills. Learn at home!
						</p>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- About Section End -->

	<!-- Gallery Section Start -->
	<section class="py-5" uk-lightbox>
		<div class="container">
			<div class="row text-center">
				<div class="col">
					<h2 class="mb-0">Training</h2>
					<p class="lead m-0">Click to check out our videos</p>
				</div>
			</div>
			<div class="row mt-3">
				<div class="col-lg-4 col-md-4 col-sm-4">
					<video preload="metadata" controls="" loop="">
						<source src="/img/vids/soccer1.mp4#t=0.1" type="video/mp4" style="width:100%">
					</video>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-4">
					<video preload="metadata" controls="" loop="">
						<source src="/img/vids/soccer2.mp4#t=0.1" type="video/mp4" style="width:100%">
					</video>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-4">
					<video preload="metadata" controls="" loop="">
						<source src="/img/vids/soccer3.mp4#t=0.1" type="video/mp4" style="width:100%">
					</video>
				</div>
			</div>
			<div class="row mt-3">
				<div class="col-lg-4 col-md-4 col-sm-4">
					<video preload="metadata" controls="" loop="">
						<source src="/img/vids/soccer4.mp4#t=0.1" type="video/mp4" style="width:100%">
					</video>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-4">
					<video preload="metadata" controls="" loop="">
						<source src="/img/vids/soccer5.mp4#t=0.1" type="video/mp4" style="width:100%">
					</video>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-4">
					<video preload="metadata" controls="" loop="">
						<source src="/img/vids/soccer6.mp4#t=0.1" type="video/mp4" style="width:100%">
					</video>
				</div>
			</div>
		</div>
	</section>
	<!-- Gellery Section End -->

	<!-- Footer Section Start -->
	<div id="foot-placeholder"></div>
	<!-- Footer Section Start -->

	<script type="text/javascript" src="js/jquery-3.6.4.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/uikit.min.js"></script>
	<script type="text/javascript" src="js/uikit-icons.min.js"></script>
	<script>$(function () { $("#nav-placeholder").load("navbar.html"); });</script>
	<script>$(function () { $("#foot-placeholder").load("footer.html"); });</script>



</body>

</html>
