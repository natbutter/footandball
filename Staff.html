<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/uikit.min.css">
  <link rel="stylesheet" type="text/css" href="css/fontawesome/css/all.css">
  <title>Foot and Ball Academy</title>
</head>

<body>

  <!-- Nav Section Start -->
  <div id="nav-placeholder"></div>
  <!-- Nav Section End -->

  <!-- Title Section -->
  <section id="intro" class="py-5">
    <div class="container">
      <div class="intro-box text-center">
        <h1 class="mb-4">Meet Our Staff</h1>
        <p class="lead">Get to know the dedicated people behind Foot and Ball Academy</p>
      </div>
    </div>
  </section>

  <!-- Staff Overview -->
  <section class="container my-5">
    <div class="row text-center">

      <div class="col-md-6 mb-4">
        <div class="card h-100 p-4">
          <img src="img/nick.jpg" class="rounded-circle mx-auto mb-3" style="max-width:140px;">
          <h4>Nick Barnett-Moore</h4>
          <p class="text-muted">Founder & Head Coach</p>
          <a href="nick.html" target="_blank" rel="noopener noreferrer" class="btn btn-outline-primary btn-sm">View Profile</a>
        </div>
      </div>

      <div class="col-md-6 mb-4">
        <div class="card h-100 p-4">
          <img src="img/coach-placeholder.jpg" class="rounded-circle mx-auto mb-3" style="max-width:140px;">
          <h4>Second Coach</h4>
          <p class="text-muted">Academy Coach</p>
          <a href="#coach2-profile" class="btn btn-outline-primary btn-sm">View Profile</a>
        </div>
      </div>

    </div>
  </section>
  
  <!-- Footer Section Start -->
  <div id="foot-placeholder"></div>
  <!-- Footer Section End -->

  <script src="js/jquery-3.6.4.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/uikit.min.js"></script>
  <script src="js/uikit-icons.min.js"></script>
  <script>
    $(function () {
      $("#nav-placeholder").load("navbar.html");
      $("#foot-placeholder").load("footer.html");
    });
  </script>

</body>
</html>
