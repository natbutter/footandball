
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/uikit.min.css">
  <link rel="stylesheet" type="text/css" href="css/fontawesome/css/all.css">
  <title>Rod Wallace | Foot and Ball Academy</title>
</head>

<body>

  <!-- Nav -->
  <div id="nav-placeholder"></div>

  <!-- Title -->
  <section id="intro" class="py-5">
    <div class="container">
      <div class="intro-box text-center">
        <h1 class="mb-4">Rod Wallace</h1>
        <p class="lead">Academy Coach</p>
      </div>
    </div>
  </section>

  <!-- Content -->
  <div class="container my-5">
    <div class="accordion" id="nickAccordion">

      <!-- Bio -->
      <div class="card mb-3">
        <div class="card-header">
          <h2 class="mb-0">
            <button class="btn btn-link text-primary" data-toggle="collapse" data-target="#bio" aria-expanded="true">
              Coaching Philosophy & Background
            </button>
          </h2>
        </div>
        <div id="bio" class="collapse show" data-parent="#nickAccordion">
          <div class="card-body">
            <div class="row">
              <div class="col-md-8">
                <p class="lead">
TBC
                </p>

                <p class="lead">
                 TBC
                </p>

                <p class="lead">See you on the fields! Coach Rod.</p>
              </div>
              <div class="col-md-4 text-center">
                <img src="img/Rod_profile.jpg" class="img-fluid rounded-circle" style="max-width:200px;">
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Playing History -->
      <div class="card mb-3">
        <div class="card-header">
          <h2 class="mb-0">
            <button class="btn btn-link text-primary collapsed" data-toggle="collapse" data-target="#playing">
              Playing History 
            </button>
          </h2>
        </div>
        <div id="playing" class="collapse" data-parent="#nickAccordion">
          <div class="card-body">
            <ul class="lead">
              <li>team 1.</li>
              <li>team 2.</li>
              <li>team 3.</li>
              <li>team 4.</li>
              <li>team 5.</li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Teaching -->
      <div class="card mb-3">
        <div class="card-header">
          <h2 class="mb-0">
            <button class="btn btn-link text-primary collapsed" data-toggle="collapse" data-target="#teaching">
              Teaching History
            </button>
          </h2>
        </div>
        <div id="teaching" class="collapse" data-parent="#nickAccordion">
          <div class="card-body">
            <ul class="lead">
              <li>TAFE.</li>
              <li>team 1, club 1.</li>
              <li>team 2, club 2, etc.</li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Qualifications -->
      <div class="card mb-3">
        <div class="card-header">
          <h2 class="mb-0">
            <button class="btn btn-link text-primary collapsed" data-toggle="collapse" data-target="#quals">
              Qualifications
            </button>
          </h2>
        </div>
        <div id="quals" class="collapse" data-parent="#nickAccordion">
          <div class="card-body">
            <ul class="lead">
              <li><a href="./img/Rod_WWCC.png" target="_blank">Working With Children Check</a></li>
              <li><a href="./img/Rod_Clicence.jpg" target="_blank">AFC C Licence</a></li>
            </ul>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <div id="foot-placeholder"></div>

  <script src="js/jquery-3.6.4.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/uikit.min.js"></script>
  <script src="js/uikit-icons.min.js"></script>
  <script>
    $(function () {
      $("#nav-placeholder").load("navbar.html");
      $("#foot-placeholder").load("footer.html");
    });
  </script>

</body>
</html>
